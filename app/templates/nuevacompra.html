{% extends 'base.html' %}
{% block title %} Intercambio de monedas {% endblock %}
{% block body %}
<h1>Nueva compra</h1>
<p>Rellene los datos de la compra</p>
<form class="compra" action="nuevacompra" method="post">
    <div class="row">
        <div class="three columns">Fecha: </div>
        <div class="nine columns">
            <input class="u-full-width" type="date" name="fecha" id="fecha">
        </div>
    </div>
    
    <div class="row">
        <div class="three columns">Hora:</div> 
        <div class="nine columns">
            <input  class="u-full-width" type="time" name="hora" id="hora"><br/>
        </div>
    </div>
    <div class="row">
        <div class="three columns">Concepto:</div>    
        <div class="nine columns">
            <input class="u-full-width" type="text" name="descripcion" id="descripcion"><br/>
        </div>
    </div>
    <div class="row">
        <div class="three columns">M. Comprada:</div> 
        <div class="nine columns">
            <select class="u-full-width" name="monedaComprada" id="monedaComprada">
                <option value="EUR">Euro</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="LTC">Litecoin</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="three columns">Cantidad:</div>
        <div class="nine columns">
            <input class="u-full-width" type="number" name="cantidadComprada" id="cantidadComprada" step="0.001"><br/>
        </div>
    </div>
    <div class="row">
        <div class="three columns">M. Pagada:</div> 
        <div class="nine columns">
            <select class="u-full-width" name="monedaPagada" id="monedaPagada">
                <option value="EUR">Euro</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="LTC">Litecoin</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="three columns">Cantidad:</div> 
        <div class="nine columns">
            <input class="u-full-width" type="number" name="cantidadPagada" id="cantidadPagada" step="0.001"><br/>
        </div>
    </div>
    <input class="button-primary u-full-width" type="submit" value="Aceptar">
</form>

{% endblock %}
